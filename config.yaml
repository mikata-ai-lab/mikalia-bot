mikalia:
  # Modelo de Claude a usar para generaciÃ³n de contenido
  # claude-sonnet-4-5-20250929 = Ãºltima versiÃ³n, mejor calidad
  model: "claude-sonnet-4-5-20250929"

  # Tokens mÃ¡ximos por respuesta (4096 â‰ˆ ~3000 palabras)
  max_tokens: 4096

  # Temperatura: 0.0 = determinista, 1.0 = muy creativo
  # 0.7 es el sweet spot para contenido de blog
  generation_temperature: 0.7

  # Temperatura para self-review (mÃ¡s bajo = mÃ¡s crÃ­tico)
  review_temperature: 0.3

  # MÃ¡ximo de ciclos de correcciÃ³n en self-review
  max_review_iterations: 2

blog:
  # Ruta al repo local del blog Hugo (se sobreescribe con BLOG_REPO_PATH de .env)
  repo_path: "${BLOG_REPO_PATH}"

  # Formato de rutas de contenido (Blowfish page bundles)
  # Los posts van en: content/blog/{slug}/index.md (EN) y index.es.md (ES)
  content_base: "content/blog"
  en_filename: "index.md"
  es_filename: "index.es.md"

  # Autor por defecto en front matter
  author: "Mikalia"

  # Timezone para fechas (Monterrey, MÃ©xico)
  timezone: "America/Monterrey"

  # CategorÃ­as vÃ¡lidas
  categories:
    - "ai"
    - "dev-journal"
    - "tutorials"
    - "project-updates"
    - "thoughts"
    - "technical"
    - "stories"

git:
  # Rama por defecto para push directo (F1/F2)
  default_branch: "main"

  # Prefijo para commits de posts
  commit_prefix: "âœ¨"

  # Prefijos para ramas de Mikalia (F3)
  branch_prefixes:
    post: "mikalia/post"
    fix: "mikalia/fix"
    feat: "mikalia/feat"
    docs: "mikalia/docs"

github:
  # OrganizaciÃ³n de GitHub
  org: "mikata-ai-lab"

  # Repo del blog
  blog_repo: "mikata-ai-lab.github.io"

  # Labels automÃ¡ticos para PRs (F3)
  pr_labels:
    post: ["content", "blog", "mikalia-authored"]
    fix: ["bugfix", "mikalia-authored"]
    feat: ["enhancement", "mikalia-authored"]
    docs: ["documentation", "mikalia-authored"]

repos:
  # Directorio local para cachear repos clonados
  cache_dir: "${HOME}/.mikalia/repos"

  # Repos pre-configurados (Mikalia puede leer estos sin preguntar)
  allowed:
    - repo: "mikata-ai-lab/mikalia-bot"
      private: false
    - repo: "mikata-ai-lab/mikata-ai"
      private: false

  # Limpiar cache despuÃ©s de N dÃ­as
  cache_ttl_days: 7

scheduling:
  # Activar posts programados
  enabled: false

  # Cron expression (UTC)
  # Default: Lunes y Jueves a las 16:00 UTC (10:00 CST)
  cron: "0 16 * * 1,4"

  # Temas sugeridos (Mikalia elige uno si no se especifica)
  suggested_topics:
    - "Weekly recap of Mikata AI Lab progress"
    - "Technical deep-dive on a recent project"
    - "AI tools and techniques I've been exploring"
    - "Lessons learned this week"

telegram:
  # Activar notificaciones por Telegram
  enabled: true

  # Tipos de notificaciÃ³n
  notify_on:
    - "post_published"
    - "pr_created"
    - "review_needed"
    - "error"

notifications:
  # Formato de mensajes de Telegram
  post_published: "ğŸŒ¸ Â¡Nuevo post publicado!\nğŸ“ {title}\nğŸ”— {url}"
